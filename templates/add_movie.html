{% extends "base.html" %}

{% block title %}Add Movie - MovieWeb App{% endblock %}

{% block content %}
<h1>Add Movie for {{ user.name }}</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Movie Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" name="director" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" min="1900" max="2025">
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-10)</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="10">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Movie</button>
                <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
