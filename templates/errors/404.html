{% extends "base.html" %}

{% block title %}Page Not Found - MovieWeb App{% endblock %}

{% block content %}
<div class="text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-1 text-muted">404</h1>
                    <h2 class="card-title">Page Not Found</h2>
                    <p class="card-text">
                        Sorry, we couldn't find the page you're looking for. 
                        It might have been moved, deleted, or you entered the wrong URL.
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Go Home</a>
                        <a href="{{ url_for('list_users') }}" class="btn btn-secondary">View Users</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
