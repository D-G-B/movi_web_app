{% extends "base.html" %}

{% block title %}Server Error - MovieWeb App{% endblock %}

{% block content %}
<div class="text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-1 text-muted">500</h1>
                    <h2 class="card-title">Internal Server Error</h2>
                    <p class="card-text">
                        Something went wrong on our end. We're sorry for the inconvenience.
                        Our team has been notified and is working to fix the issue.
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Go Home</a>
                        <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
